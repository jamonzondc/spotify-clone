<ng-container *ngIf="album$ | async as album">
  <ion-grid class="ion-no-margin ion-no-padding scrollable-list">
    <app-album-banner [album]="album"/>
    <app-album-actions [album]="album" (click)="playAlbum(album.id, album.images)"/>
    <app-album-tracks [album]="album" (playTrackInAlbum)="playTrackInAlbum(album.id, album.images, $event)"/>
  </ion-grid>
</ng-container>
