<ion-row class="ion-no-margin ion-justify-content-start">
  <ion-col class="ion-no-margin ion-padding" size="12">
    <ion-grid class="header">
      <ion-row
        class="ion-align-items-end ion-justify-content-start"
        style="flex-wrap: nowrap"
      >
        <ion-col size="auto"
        >
          <ion-img class="album-img" [src]="album.images | image"></ion-img>
        </ion-col>
        <ion-col size="auto" class="ion-padding">
          <ion-label>
            <h1 class="album-title">
              {{ album.name }}
            </h1>
            <h3>
              <app-artist-info [artists]="album.artists"/>
              {{ (album.releaseDate | date: "yyyy") + " â€¢ " + album.totalTracks + " canciones" }}
            </h3>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-col>
</ion-row>
